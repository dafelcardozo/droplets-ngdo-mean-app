<section>
  <div class="page-header">
    <h1>Donor profile</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" novalidate>
      <fieldset>
        <div class="form-group"  [hidden]="field != 1">
          <label class="control-label" for="firstName">First name</label>
          <div class="controls">
            <input type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="What's your name ?" required>
          </div>
        </div>
        <div class="form-group"  [hidden]="field != 2">
          <label class="control-label" for="lastName">Last name</label>
          <div class="controls">
            <input type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Do you have a last name ?" required>
          </div>
        </div>
        <div class="form-group"  [hidden]="field != 3">
          <label class="control-label" for="contactNumber">Contact number</label>
          <div class="controls">
            <input type="text" data-ng-model="contactNumber" id="contactNumber" value="" class="form-control" placeholder="Please provide us with your contact number" required>
          </div>
        </div>
        <div class="form-group"  [hidden]="field != 4">
          <label class="control-label" for="emailAddress">Email address</label>
          <div class="controls">
            <input type="text" data-ng-model="emailAddress" id="emailAddress" class="form-control" placeholder="Please provide us with you email address" required>
          </div>
        </div>
        <div class="form-group"  [hidden]="field != 5">
          <label class="control-label" for="bloodGroup">Blood group</label>
          <div class="controls">
            <select class="form-control" name="bloodGroup" id="bloodGroup" data-ng-model="bloodGroup">
              <option value="">Please tell us you blood group</option>
              <option>O+</option>
              <option>O-</option>
              <option>A+</option>
              <option>A-</option>
              <option>AB</option>
              <option>B+</option>
              <option>B-</option>
            </select>
          </div>
        </div>
        <div class="form-group" >
          <button type="button" name="button" [disabled]="field == 1" (click)="previous()" class="btn btn-default"  id="previous">Previous</button>
          <button type="button" name="button" [disabled]="field == 5" (click)="next()" class="btn btn-primary"  id="next">Next</button>
          <input type="submit" class="btn btn-primary" ng-show="field == 5">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

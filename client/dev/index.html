<!doctype html>
<html>
<head>
  <base href="/" >
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="shortcut icon" type="image/ico" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="bower_components/ol3/ol.css" type="text/css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css">
  <style>
  .messagesBar  { width:300px; position:absolute;right:1px;top:50px}

  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages li { padding: 5px 10px; }

  #messages li:nth-child(odd) {
      background: lightgrey;
  }
  .ol-popup {
    position: absolute;
    background-color: white;
    -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
    filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #cccccc;
    bottom: 12px;
    left: -50px;
    width:300px;
  }
  .ol-popup:after, .ol-popup:before {
    top: 100%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
  }
  .ol-popup:after {
    border-top-color: white;
    border-width: 10px;
    left: 48px;
    margin-left: -10px;
  }
  .ol-popup:before {
    border-top-color: #cccccc;
    border-width: 11px;
    left: 48px;
    margin-left: -11px;
  }
  .ol-popup-closer {
    text-decoration: none;
    position: absolute;
    top: 2px;
    right: 8px;
  }
  .ol-popup-closer:after {
    content: "âœ–";
  }
  .navbar {
    margin-bottom:0px;
  }
  </style>
  <title>Droplets - Please donate !</title>
</head>
<body>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>
  <script src="bower_components/ol3/ol.js"></script>

  <script src="socket.io.js"></script>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Droplets</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href  data-toggle="modal" data-target="#myModal">I am a donor</a></li>
        <li><a href="/todos">I am a patient</a></li>
      </ul>
    </div>
  </nav>
  <div id="map" class="map" style="width: 100%; height: 100%; position:fixed"></div>
  <app></app>
  <script src="./systemjs/dist/system.js?rev=@@hash"></script>
  <script src="./reflect-metadata/Reflect.js?rev=@@hash"></script>
  <script src="./zone.js/dist/zone.js?rev=@@hash"></script>
  <script src="./config.js?rev=@@hash"></script>
  <script>
  System.import("./index.js");
  </script>
</body>
</html>
